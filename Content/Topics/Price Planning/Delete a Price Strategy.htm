        <h1>Delete a price strategy</h1>
        <p>Selecting a Price Strategy enables the <span class="Emphasis">Delete</span> button. Price Strategies cannot be deleted if associated to Price Action not already exported. Once deleted, the Price Strategy cannot be restored. </p>
