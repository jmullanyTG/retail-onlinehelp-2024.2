      <h1>Optimization tuning</h1>
      <p>The Workload Queue Optimization tuning reviews the historic logs files to calculate how much work the system will use and estimate the priority for each submitted process. Optimization tuning must be scheduled to run no more than once a month.</p>
      <p>The optimization tuning values are configured at the time of implementation and are specific to each customer. </p>
