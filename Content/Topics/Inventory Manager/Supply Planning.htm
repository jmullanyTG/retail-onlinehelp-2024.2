<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd"
      xml:lang="en-us">
   <head>
      <link href="../../Resources/TableStyles/standard.css"
            rel="stylesheet"
            MadCap:stylesheetType="table"/>
      <title/>
   </head>
   <body>
      <h1>Supply planning</h1>
      <table class="TableStyle-standard"
             cellspacing="0"
             style="margin-left: auto;margin-right: auto;mc-table-style: url('../../Resources/TableStyles/standard.css');">
         <col class="TableStyle-standard-Column-Column1"/>
         <col class="TableStyle-standard-Column-Column2"/>
         <thead>
            <tr class="TableStyle-standard-Head-Header1">
               <th class="TableStyle-standard-HeadE-Column1-Header1">Field</th>
               <th class="TableStyle-standard-HeadD-Column2-Header1">Description</th>
            </tr>
         </thead>
         <tbody>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                        Carry Cost
                    </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                        Carry Cost of the item as read from transaction system.
                    </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                        Freight Method
                    </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                        Freight method description. 
                    </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                        From Supplier Flag
                    </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                        Directly supplied from the supplier (Ö) or from an internal site ( ).
                    </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                        Host Supplier Code
                    </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                        As read from transaction system.
                    </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                        Host Supplier Description
                    </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                        As read from transaction system.
                    </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                        Item Default Lead Time
                    </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                        Default LT of item
                    </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                        Item Host Lead Time
                    </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                        LT as imported from transaction system.
                    </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                        Item Lead Time Variance
                    </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                        Lead Time Variance values for the item. 
                    </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                        Primary Source Site Code
                    </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                        Site code from which the item is sourced.
                    </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                        Primary Source Site Name
                    </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                        Site name from which the item is sourced.
                    </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                        Source Code
                    </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                        Supplier Code of material if from supplier flag is true.
                    </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                        Source Name
                    </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                        Supplier Name of material if from supplier flag is true.
                    </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                        Supplier Code
                    </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                        Supplier code from which the item is sourced.
                    </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyB-Column1-Body1">
                        Supplier Description
                    </td>
               <td class="TableStyle-standard-BodyA-Column2-Body1">
                        Supplier name from which the item is sourced.
                    </td>
            </tr>
         </tbody>
      </table>
   </body>
</html>
