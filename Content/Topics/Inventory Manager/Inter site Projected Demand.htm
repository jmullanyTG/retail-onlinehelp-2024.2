      <h1>Inter-site projected demand</h1>
      <p>The <span class="Emphasis">Inter-Site Projected Demand</span> tab shows the dependent demand for other sites within the organization. This is most commonly used if the inventory being viewed is located at a distribution center or warehouse. </p>
      <p>Clicking the <span class="Emphasis">View</span> button opens an additional Inventory Manager view for the inventory with the highlighted projected demand.</p>
   </body>
