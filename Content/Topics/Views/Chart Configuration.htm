      <h1>Chart configuration</h1>
      <p>The <span class="Emphasis">Chart Configuration</span> tab displays a preview of the chart if it has been configured. To edit the chart settings, click the <span class="Emphasis">Setup</span> button to launch the chart wizard. </p>
