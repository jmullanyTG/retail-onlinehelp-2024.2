      <h1>Total push demand type</h1>
      <p>
         <span class="Emphasis">Total Push Demand Type</span> directs available stock to the stores from their direct primary source only. <span class="Emphasis">Total Push Demand Type</span> does not take action on available stock above the direct primary source.</p>
