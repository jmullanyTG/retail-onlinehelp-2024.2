   <body>
      <h1>Inventory policy data storage</h1>
      <p>Displayed as percentages, these values are stored as a decimal between 0 and 1 (85% = 0.85).</p>
      <h2>Default priority</h2>
      <p>Default priority values are stored by Priority ID. </p>
      <table class="TableStyle-standard"
             cellspacing="0"

         <col class="TableStyle-standard-Column-Column1" style="width: 225px;"/>

         <col class="TableStyle-standard-Column-Column2" style="width: 225px"/>

                  <p>ID</p>
               </th>
               <th class="TableStyle-standard-HeadE-Column2-Header1">Sequence</th>
               <th class="TableStyle-standard-HeadE-Column1-Header1">Code</th>
               <th class="TableStyle-standard-HeadD-Column2-Header1">Description</th>
            </tr>
         </thead>
