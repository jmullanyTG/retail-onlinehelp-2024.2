      <h1>Cleanup procedures</h1>
      <p>Cleanup procedures are provided to remove values for redundant and non-stocked inventories and remove inventories from models if they are no longer contained in the model filter. </p>
      <ul>
         <li>Usp_Forecast_Cleanup</li>
         <li>Usp_FC_Groupforecast_Cleanup</li>
      </ul>
      <p class="BasicNote"> These procedures must be added to daily/weekly jobs whenever forecasts are run.</p>
   </body>
