      <h1>Add images to the content version</h1>
      <p>There are three ways to add images to the content version: Add Existing, Add, and New Request. Once an image is added to the product, the <span class="Emphasis">View Type</span> must be specified so the image loads in the Item Display Format properly.</p>
      <p class="BasicNote"> The three methods of adding images are not mutually exclusive and all three methods can be used within a Content Version</p>
