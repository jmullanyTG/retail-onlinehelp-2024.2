      <h1>Adding images using Explorer </h1>
      <p>If the image is stored locally or on the network:</p>
      <ol>
         <li>
            <p>Click <span class="Emphasis">Add</span> to load the local computer’s Explorer window. </p>
            <p>
               <img src="../../Resources/Images/Content Manager/Add.png"
                    class="LargeImages"/>
            </p>
         </li>
         <li>Navigate to the desired images.</li>
         <li>Click <span class="Emphasis">Open</span>.</li>
      </ol>
      <p class="BasicNote"> The ability for a user to add a local or network image is controlled by the system policy <span class="Emphasis">Suppress Content Image Card’s Add Option</span>. If this policy is set to <span class="Emphasis">True</span>, users can only add images that already exist in the database (the <span class="Emphasis">Add</span> button is removed from the Images toolbar). </p>
   </body>
