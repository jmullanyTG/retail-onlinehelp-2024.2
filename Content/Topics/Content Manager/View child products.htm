      <h1>Viewing child products </h1>
      <p>Select a child group in the Product Group Details pane and click <span class="Emphasis">View Items</span> or <span class="Emphasis">View Variants</span> to view the Item Masters or Variants respectively that comprise the child group. </p>
      <p>
         <img src="../../Resources/Images/Content Manager/View child products.png"
              class="LargeImages"/>
      </p>
      <p class="BasicNote"> This button is not available if the child group contains other product groups.</p>
