      <h1>Disaggregating rolling weeks of cover values</h1>
      <p>The rolling weeks of cover (WOC) target values are calculated based on the specified sales history for the product hierarchy level to derive a total value for the level. It is then disaggregated to store level values through the application of a product model. </p>
