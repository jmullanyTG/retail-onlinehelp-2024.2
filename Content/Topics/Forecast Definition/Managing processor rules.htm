        <h1>Managing processor rules</h1>
        <p>Processor rules are managed within the <span class="Emphasis">Edit Method Definition</span> window. A processor rule can be added to a definition by clicking on the <span class="Emphasis">Add</span> button. Select <span class="Emphasis">Delete</span> to remove a processor rule from the definition. </p>
