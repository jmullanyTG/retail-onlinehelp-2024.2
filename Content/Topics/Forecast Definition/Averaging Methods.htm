      <h1>Averaging methods</h1>
      <p>The objective of averaging methods is to make use of past data to develop a forecasting system for future periods. This is usually accomplished through two straightforward averaging methods, the <span class="Emphasis">mean</span> and the <span class="Emphasis">simple moving averages</span>.</p>
