      <h1>No confidence</h1>
      <p>The <span class="Emphasis">No Confidence</span> processor rule is unique in that it does not follow many of the other restrictions placed on processor rules. The <span class="Emphasis">No Confidence</span> rule takes a complete copy of the historical series on a seasonal level and applies it to future periods based on the underlying forecasting method. </p>
      <p>There are no default parameters for this rule. </p>
   </body>
