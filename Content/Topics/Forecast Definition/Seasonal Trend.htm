        <h1>Seasonal trend</h1>
        <p>The <span class="Emphasis">Seasonal Trend</span> processor rule detrends the data series based on a season-on-season trend. The default parameter of <span class="Emphasis">seasonal slope</span> is  the slope as determined by a season-on-season comparison as opposed to a period-on-period slope.</p>
