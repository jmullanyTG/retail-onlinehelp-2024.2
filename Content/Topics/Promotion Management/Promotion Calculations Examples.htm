      <h1>Promotion calculations examples</h1>
      <p>In a Calculation Set, there are usually Promotion Strategy specific Calculations followed by standardized aggregation Calculations. For some Promotion Strategies, Item level aggregation Calculations are also specific to the Promotion Strategy and are listed before the standardized aggregation Calculations for variants, groups and promotion aggregates.</p>
