      <h1>EDLP promotion strategy calculation set</h1>
      <p>Since the EDLP value is always available for each Item in the system, it is not necessary to fill down this information from the Promotion level to the Item level. Set the Item level LowestPromotionPrice and HighestPromotionPrice equal to the EDLP. Roll up LowestPromotionPrice and HighestPromotionPrice from the Item level to the Promotion Aggregate level. </p>
      <ol>
         <li>EDLP - Promo Low -  Item</li>
         <li>EDLP - Promo High -  Item</li>
         <li>*Standard - Promo Low - Variant</li>
         <li>*Standard - Promo High - Variant</li>
         <li>Standard - Promo Low - Group</li>
         <li>Standard - Promo High - Group</li>
         <li>Standard - Promo Low - Promo Aggr</li>
         <li>Standard - Promo High - Promo Aggr</li>
      </ol>
      <p>*Variant Calculations are only included in a Variant implementation and can be omitted for an Item Master implementation.</p>
