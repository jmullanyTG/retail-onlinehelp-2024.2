<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd"
      xml:lang="en-us">
   <head>
      <link href="../../Resources/TableStyles/standard.css"
            rel="stylesheet"
            MadCap:stylesheetType="table"/>
      <title/>

   <body>
      <h1>BOGO AB percent off promotion strategy specific calculations</h1>
      <table class="TableStyle-standard"
             cellspacing="0"
             style="mc-table-style: url('../../Resources/TableStyles/standard.css');">
         <thead>
            <tr class="TableStyle-standard-Head-Header1">
               <th class="TableStyle-standard-HeadE-Column1-Header1">Calculation Name</th>
               <th class="TableStyle-standard-HeadD-Column2-Header1">Configuration</th>
            </tr>
         </thead>
         <tbody>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                  <p>BOGO AB - Filldown - Buy Quantity - Item</p>
               </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                  <p>Fill down the keyed buy quantity to all levels while checking for any buy quantity overrides and filling those down as needed. To be used in an ItemMaster implementation.</p>
                  <ul>
                     <li>Method – Promotion_PriceCalculation_OverrideColumn_Filldown_ItemMaster</li>
                     <li>Calculation Level – Group Level</li>
                     <li>Group Type – Buy Group</li>
                     <li>Calculation Field – BuyQuantity</li>
                  </ul>
               </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                  <p>BOGO AB - Filldown - Buy Quantity - Variant</p>
               </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                  <p>Fill down the keyed buy quantity to all levels while checking for any buy quantity overrides and filling those down as needed. To be used in a Variant implementation.</p>
                  <ul>
                     <li>Method – Promotion_PriceCalculation_OverrideColumn_Filldown_Variant</li>
                     <li>Calculation Level – Group Level</li>
                     <li>Group Type – Buy Group</li>
                     <li>Calculation Field – BuyQuantity</li>
                  </ul>
               </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                  <p>BOGO AB - Filldown - Get Quantity - Item</p>
               </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                  <p>Fill down the keyed get quantity to all levels while checking for any get quantity overrides and filling those down as needed. To be used in an ItemMaster implementation.</p>
                  <ul>
                     <li>Method – Promotion_PriceCalculation_OverrideColumn_Filldown_ItemMaster</li>
                     <li>Calculation Level – Group Level</li>
                     <li>Group Type – Get Group</li>
                     <li>Calculation Field – GetQuantity</li>
                  </ul>
               </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                  <p>BOGO AB - Filldown - Get Quantity - Variant</p>
               </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                  <p>Fill down the keyed get quantity to all levels while checking for any get quantity overrides and filling those down as needed. To be used in a Variant implementation.</p>
                  <ul>
                     <li>Method – Promotion_PriceCalculation_OverrideColumn_Filldown_Variant</li>
                     <li>Calculation Level – Group Level</li>
                     <li>Group Type – Get Group</li>
                     <li>Calculation Field – GetQuantity</li>
                  </ul>
               </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                  <p>BOGO AB - Filldown - BOGO Percent Discount - Item</p>
               </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                  <p>Fill down the keyed BOGO percent discount to all levels for the Get Group while checking for any overrides and filling those down as needed. To be used in an ItemMaster implementation.</p>
                  <ul>
                     <li>Method – Promotion_PriceCalculation_OverrideColumn_Filldown_ItemMaster</li>
                     <li>Calculation Level – Group Level</li>
                     <li>Group Type – Get Group</li>
                     <li>Calculation Field – BogoPercentDiscount</li>
                  </ul>
               </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                  <p>BOGO AB - Filldown - BOGO Percent Discount - Variant</p>
               </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                  <p>Fill down the keyed BOGO percent discount to all levels for the Get Group while checking for any overrides and filling those down as needed. To be used in a Variant implementation.</p>
                  <ul>
                     <li>Method – Promotion_PriceCalculation_OverrideColumn_Filldown_Variant</li>
                     <li>Calculation Level – Group Level</li>
                     <li>Group Type – Get Group</li>
                     <li>Calculation Field – BogoPercentDiscount</li>
                  </ul>
               </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                  <p>BOGO - Percent Off - Low - Item</p>
               </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                  <p>Set the LowestPercentDiscount field at the Item level to the BOGO percent off override if available, otherwise the keyed BOGO percent off.</p>
                  <ul>
                     <li>Calculation Level – Item Level</li>
                     <li>Group Type – Buy Get Group</li>
                     <li>Calculation Field – LowestPercentDiscount</li>
                     <li>Formula – LowestPercentDiscount = ISNULL(BogoPercentDiscount_Override,BogoPercentDiscount)</li>
                  </ul>
               </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                  <p>BOGO - Percent Off - High - Item</p>
               </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                  <p>Set the HighestPercentDiscount field at the Item level to the BOGO percent off override if available, otherwise the keyed BOGO percent off.</p>
                  <ul>
                     <li>Calculation Level – Item Level</li>
                     <li>Group Type – Buy Get Group</li>
                     <li>Calculation Field – HighestPercentDiscount</li>
                     <li>Formula – HighestPercentDiscount = ISNULL(BogoPercentDiscount_Override,BogoPercentDiscount)</li>
                  </ul>
               </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                  <p>BOGO - Percent Off - Low - Variant</p>
               </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                  <p>Set the Variant level LowestPercentDiscount field to the minimum Item level BogoPercentDiscount_Override, if available, or BogoPercentDiscount. To be used in a Variant implementation.</p>
                  <ul>
                     <li>Calculation Level – Variant Level</li>
                     <li>Group Type – Buy Get Group</li>
                     <li>Calculation Field – LowestPercentDiscount</li>
                     <li>Aggregation Type – MIN</li>
                     <li>Formula – ISNULL(BogoPercentDiscount_Override,BogoPercentDiscount)</li>
                  </ul>
               </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                  <p>BOGO - Percent Off - High - Variant</p>
               </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                  <p>Set the Variant level HighestPercentDiscount field to the maximum Item level BogoPercentDiscount_Override, if available, or BogoPercentDiscount. To be used in a Variant implementation.</p>
                  <ul>
                     <li>Calculation Level – Variant Level</li>
                     <li>Group Type – Buy Get Group</li>
                     <li>Calculation Field – HighestPercentDiscount</li>
                     <li>Aggregation Type – MAX</li>
                     <li>Formula – ISNULL(BogoPercentDiscount_Override,BogoPercentDiscount)</li>
                  </ul>
               </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                  <p>BOGO - Percent Off - Low - Group</p>
               </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                  <p>Set the Group level LowestPercentDiscount field to the minimum BogoPercentDiscount_Override, if available, or BogoPercentDiscount of the products in the group, Item or Variant.</p>
                  <ul>
                     <li>Calculation Level – Group Level</li>
                     <li>Group Type – Buy Get Group</li>
                     <li>Calculation Field – LowestPercentDiscount</li>
                     <li>Aggregation Type – MIN</li>
                     <li>Formula – ISNULL(BogoPercentDiscount_Override,BogoPercentDiscount)</li>
                  </ul>
               </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                  <p>BOGO - Percent Off - High - Group</p>
               </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                  <p>Set the Group level HighestPercentDiscount field to the maximum BogoPercentDiscount_Override, if available, or BogoPercentDiscount of the products in the group, Item or Variant.</p>
                  <ul>
                     <li>Calculation Level – Group Level</li>
                     <li>Group Type – Buy Get Group</li>
                     <li>Calculation Field – HighestPercentDiscount</li>
                     <li>Aggregation Type – MAX</li>
                     <li>Formula – ISNULL(BogoPercentDiscount_Override,BogoPercentDiscount)</li>
                  </ul>
               </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                  <p>BOGO - Percent Off - Low – Promo Aggr</p>
               </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                  <p>Set the Promotion Aggregate level LowestPercentDiscount field to the minimum BogoPercentDiscount_Override, if available, or BogoPercentDiscount of the products (Item, Variant or groups) in the Promotion. For example, if the Promotion consists of Items and groups, the Promotion Aggregate value is set by comparing the minimum BogoPercentDiscount at Item level for the Items, the minimum BogoPercentDiscount at the Group level for all groups, then setting to the Promotion Aggregate LowestPercentDiscount to the minimum value of all, taking overrides into account at every level.</p>
                  <ul>
                     <li>Calculation Level – Promotion Aggregate Level</li>
                     <li>Group Type – Buy Get Group</li>
                     <li>Calculation Field – LowestPercentDiscount</li>
                     <li>Aggregation Type – MIN</li>
                     <li>Formula – ISNULL(BogoPercentDiscount_Override,BogoPercentDiscount)</li>
                  </ul>
               </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                  <p>BOGO - Percent Off - High - Promo Aggr</p>
               </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                  <p>Set the Promotion Aggregate level HighestPercentDiscount field to the maximum BogoPercentDiscount_Override, if available, or BogoPercentDiscount of the products (Item, Variant or groups) in the Promotion. For example, if the Promotion consists of Variants and groups, the Promotion Aggregate value is set by comparing the maximum BogoPercentDiscount at Variant level for the Variants, the maximum BogoPercentDiscount at the Group level for all groups, then setting to the Promotion Aggregate HighestPercentDiscount to the maximum value of all, taking overrides into account at every level.</p>
                  <ul>
                     <li>Calculation Level – Promotion Aggregate Level</li>
                     <li>Group Type – Buy Get Group</li>
                     <li>Calculation Field – HighestPercentDiscount</li>
                     <li>Aggregation Type – MAX</li>
                     <li>Formula – ISNULL(BogoPercentDiscount_Override,BogoPercentDiscount)</li>
                  </ul>
               </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                  <p>BOGO AB - Percent Off - Get - Promo Low - Item</p>
               </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                  <p>Set the LowestPromotionPrice field at the Get Group Item level to the lowest retail price minus the amount off (or override amount off, if entered).</p>
                  <ul>
                     <li>Calculation Level – Item Level</li>
                     <li>Group Type – Get Group</li>
                     <li>Calculation Field – LowestPromotionPrice</li>
                     <li>Formula – LowestPromotionPrice = ISNULL(LowestRetailPrice,0) * (1 - ISNULL(BogoPercentDiscount_Override,BogoPercentDiscount))</li>
                  </ul>
               </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                  <p>BOGO AB - Percent Off - Get - Promo High - Item</p>
               </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                  <p>Set the HighestPromotionPrice field at the Get Group Item level to the highest retail price minus the amount off (or override amount off, if entered).</p>
                  <ul>
                     <li>Calculation Level – Item Level</li>
                     <li>Group Type – Get Group</li>
                     <li>Calculation Field – HighestPromotionPrice</li>
                     <li>Formula – HighestPromotionPrice = ISNULL(HighestRetailPrice,0) * (1 - ISNULL(BogoPercentDiscount_Override,BogoPercentDiscount))</li>
                  </ul>
               </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                  <p>BOGO AB - Buy - Promo Low - Item</p>
               </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                  <p>Set the LowestPromotionPrice field at the Buy Group Item level to the LowestRetailPrice.</p>
                  <ul>
                     <li>Calculation Level – Item Level</li>
                     <li>Group Type – Buy Group</li>
                     <li>Calculation Field – LowestPromotionPrice</li>
                     <li>Formula – LowestPromotionPrice = LowestRetailPrice</li>
                  </ul>
               </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyB-Column1-Body1">
                  <p>BOGO AB - Buy - Promo High - Item</p>
               </td>
               <td class="TableStyle-standard-BodyA-Column2-Body1">
                  <p>Set the HighestPromotionPrice field at the Buy Group Item level to the HighestRetailPrice.</p>
                  <ul>
                     <li>Calculation Level – Item Level</li>
                     <li>Group Type – Buy Group</li>
                     <li>Calculation Field – HighestPromotionPrice</li>
                     <li>Formula – HighestPromotionPrice = HighestRetailPrice</li>
                  </ul>
               </td>
            </tr>
         </tbody>
      </table>
   </body>
</html>
