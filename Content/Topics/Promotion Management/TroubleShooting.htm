   <body>
      <h1>Troubleshooting</h1>
      <p>To view what is sent to the API process, execute the export.Promotion_Extract_Wrapper process with the debug flag set to <span class="Emphasis">1</span>.</p>
      <p>
         <span class="Emphasis">Example</span>
      </p>
      <p style="margin-left: 36pt;font-style: italic;">EXEC export.Promotion_Extract_Wrapper</p>
      <p style="margin-left: 36pt;font-style: italic;"> @iUserid =1</p>
      <p style="margin-left: 36pt;font-style: italic;">,@iExportID  =  --&lt;configurable Export ID&gt; </p>
      <p style="margin-left: 36pt;font-style: italic;">,@iExportBatchID = --&lt;ExportBatchID to pull data from&gt;</p>
      <p style="margin-left: 36pt;font-style: italic;">,@bDebug  = 1</p>
   </body>
</html>
