   <body>
      <h1>BOGO AB percent off promotion strategy calculation set</h1>
      <p>Fill down the keyed BOGO percent off from the Promotion level to all levels. At the Item level, set the LowestPercentDiscount and HighestPercentDiscount equal to the keyed BOGO percent off. Roll up these percent off fields from the Item level to the Promotion Aggregate level.</p>
      <p>Calculate and set the LowestPromotionPrice and HighestPromotionPrice for the Get Group at the Item level using the BOGO Percent Discount or override value if available. Set the LowestPromotionPrice and HighestPromotionPrice for the Buy Group to the respective EDLP at the Item level. Roll up LowestPromotionPrice and HighestPromotionPrice from the Item level to the Promotion Aggregate level.</p>
      <ol>
         <li>* BOGO AB - Filldown - Buy Quantity - Item</li>
         <li>** BOGO AB - Filldown - Buy Quantity - Variant</li>
         <li>* BOGO AB - Filldown - Get Quantity - Item</li>
         <li>** BOGO AB - Filldown - Get Quantity - Variant</li>
         <li>*BOGO AB - Filldown - BOGO Percent Discount - Item</li>
         <li>**BOGO AB - Filldown - BOGO Percent Discount - Variant</li>
         <li>BOGO - Percent Off - Low - Item</li>
         <li>BOGO - Percent Off - High - Item</li>
         <li>**BOGO - Percent Off - Low - Variant</li>
         <li>**BOGO - Percent Off - High - Variant</li>
         <li>BOGO - Percent Off - Low - Group</li>
         <li>BOGO - Percent Off - High - Group</li>
         <li>BOGO - Percent Off - Low - Promo Aggr</li>
         <li>BOGO - Percent Off - High - Promo Aggr</li>
         <li>BOGO AB - Percent Off - Get - Promo Low - Item</li>
         <li>BOGO AB - Percent Off - Get - Promo High - Item</li>
         <li>BOGO AB - Buy - Promo Low - Item</li>
         <li>BOGO AB - Buy - Promo High - Item</li>
         <li>**Standard - Promo Low - Variant</li>
         <li>**Standard - Promo High - Variant</li>
         <li>Standard - Promo Low - Group</li>
         <li>Standard - Promo High - Group</li>
         <li>Standard - Promo Low - Promo Aggr</li>
         <li>Standard - Promo High - Promo Aggr</li>
      </ol>
      <p>*Item fill down Calculation is only included in an Item Master implementation and can be omitted for a Variant implementation.</p>
      <p>**Variant Calculations are only included in a Variant implementation and can be omitted for an Item Master implementation.</p>
   </body>
</html>
