      <h1>BOGO AA amount off promotion strategy calculation set</h1>
      <p>Fill down the keyed BOGO buy quantity, get quantity and amount off from the Promotion level to all levels. At the Item level, set the LowestDollarDiscount and HighestDollarDiscount equal to the keyed BOGO amount off. Roll up these amount off fields from the Item level to the Promotion Aggregate level.</p>
      <p>Calculate and set the LowestPromotionPrice and HighestPromotionPrice at the Item level. Roll up LowestPromotionPrice and HighestPromotionPrice from the Item level to the Promotion Aggregate level.</p>
      <ol>
         <li>* BOGO AA - Filldown - Buy Quantity - Item</li>
         <li>** BOGO AA - Filldown - Buy Quantity - Variant</li>
         <li>* BOGO AA - Filldown - Get Quantity - Item</li>
         <li>** BOGO AA - Filldown - Get Quantity - Variant</li>
         <li>*BOGO AA - Filldown - BOGO Dollar Discount - Item</li>
         <li>**BOGO AA - Filldown - BOGO Dollar Discount - Variant</li>
         <li>BOGO - Amount Off - Low - Item</li>
         <li>BOGO - Amount Off - High - Item</li>
         <li>**BOGO - Amount Off - Low - Variant</li>
         <li>**BOGO - Amount Off - High - Variant</li>
         <li>BOGO - Amount Off - Low - Group</li>
         <li>BOGO - Amount Off - High - Group</li>
         <li>BOGO - Amount Off - Low - Promo Aggr</li>
         <li>BOGO - Amount Off - High - Promo Aggr</li>
         <li>BOGO AA - Amount Off - Promo Low - Item</li>
         <li>BOGO AA - Amount Off - Promo High - Item</li>
         <li>**Standard - Promo Low - Variant</li>
         <li>**Standard - Promo High - Variant</li>
         <li>Standard - Promo Low - Group</li>
         <li>Standard - Promo High - Group</li>
         <li>Standard - Promo Low - Promo Aggr</li>
         <li>Standard - Promo High - Promo Aggr</li>
      </ol>
      <p>*Item fill down Calculation is only included in an Item Master implementation and can be omitted for a Variant implementation.</p>
      <p>**Variant Calculations are only included in a Variant implementation and can be omitted for an Item Master implementation.</p>
