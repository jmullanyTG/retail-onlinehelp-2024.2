   <body>
      <h1>Multi buy promotion strategy calculation set</h1>
      <p>Fill down keyed total promotional price and multi buy quantity from the Promotion level to all levels. </p>
      <p>Calculate and set the LowestPromotionPrice and HighestPromotionPrice at the Item level. Roll up LowestPromotionPrice and HighestPromotionPrice from the Item level to the Promotion Aggregate level.</p>
      <ol>
         <li>* Multi - Filldown - Total Promo Price - Item</li>
         <li>** Multi - Filldown - Total Promo Price - Variant</li>
         <li>* Multi - Filldown - Multi Buy Quantity - Item</li>
         <li>** Multi - Filldown - Multi Buy Quantity - Variant</li>
         <li>Multi - Promo Low - Item</li>
         <li>Multi - Promo High - Item</li>
         <li>**Standard - Promo Low - Variant</li>
         <li>**Standard - Promo High - Variant</li>
         <li>Standard - Promo Low - Group</li>
         <li>Standard - Promo High - Group</li>
         <li>Standard - Promo Low - Promo Aggr</li>
         <li>Standard - Promo High - Promo Aggr</li>
      </ol>
      <p>*Item fill down Calculation is only included in an Item Master implementation and can be omitted for a Variant implementation.</p>
      <p>**Variant Calculations are only included in a Variant implementation and can be omitted for an Item Master implementation.</p>
   </body>
</html>
