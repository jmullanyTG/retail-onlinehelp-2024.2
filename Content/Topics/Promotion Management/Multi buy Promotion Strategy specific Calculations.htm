<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd"
      xml:lang="en-us">

      <link href="../../Resources/TableStyles/standard.css"
            rel="stylesheet"
            MadCap:stylesheetType="table"/>
      <title/>
   </head>
   <body>
      <h1>Multi buy promotion strategy specific calculations</h1>
      <table class="TableStyle-standard"
             cellspacing="0"
             style="mc-table-style: url('../../Resources/TableStyles/standard.css');">
         <thead>
            <tr class="TableStyle-standard-Head-Header1">
               <th class="TableStyle-standard-HeadE-Column1-Header1">Calculation Name</th>
               <th class="TableStyle-standard-HeadD-Column2-Header1">Configuration</th>
            </tr>
         </thead>
         <tbody>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                  <p>Multi - Filldown – Total Promo Price – Item</p>
               </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                  <p>Fill down the keyed total promotional price to all levels. To be used in an ItemMaster implementation.</p>
                  <ul>
                     <li>Method – Promotion_PriceCalculation_OverrideColumn_Filldown_ItemMaster</li>
                     <li>Calculation Level – Group Level</li>
                     <li>Group Type – Buy Get Group</li>
                     <li>Calculation Field – TotalPromotionalPrice</li>
                  </ul>
               </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                  <p>Multi - Filldown – Total Promo Price – Variant</p>
               </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                  <p>Fill down the keyed total promotional price to all levels.  To be used in a Variant implementation.</p>
                  <ul>
                     <li>Method – Promotion_PriceCalculation_OverrideColumn_Filldown_Variant</li>
                     <li>Calculation Level – Group Level</li>
                     <li>Group Type – Buy Get Group</li>
                     <li>Calculation Field – TotalPromotionalPrice</li>
                  </ul>
               </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                  <p>Multi - Filldown – Multi Buy Quantity – Item</p>
               </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                  <p>Fill down the keyed multi buy quantity to all levels. To be used in an ItemMaster implementation.</p>
                  <ul>
                     <li>Method – Promotion_PriceCalculation_OverrideColumn_Filldown_ItemMaster</li>
                     <li>Calculation Level – Group Level</li>
                     <li>Group Type – Buy Get Group</li>
                     <li>Calculation Field – MultiBuyQuantity</li>
                  </ul>
               </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                  <p>Multi - Filldown – Multi Buy Quantity – Variant</p>
               </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                  <p>Fill down the keyed multi buy quantity to all levels.  To be used in a Variant implementation.</p>
                  <ul>
                     <li>Method – Promotion_PriceCalculation_OverrideColumn_Filldown_Variant</li>
                     <li>Calculation Level – Group Level</li>
                     <li>Group Type – Buy Get Group</li>
                     <li>Calculation Field – MultiBuyQuantity</li>
                  </ul>
               </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                  <p>Multi - Promo Low - Item</p>
               </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                  <p>Set the LowestPromotionPrice field at the Item level to the total promotional price divided by the multi buy quantity. Overrides are not configured for multi buy Promotion Strategies because it is not possible to accurately calculate individual product Promotion Price with overrides.</p>
                  <ul>
                     <li>Calculation Level – Item Level</li>
                     <li>Group Type – Buy Get Group</li>
                     <li>Calculation Field – LowestPromotionPrice</li>
                     <li>Formula – LowestPromotionPrice = (CASE WHEN  ISNULL(MultiBuyQuantity,0) &lt;&gt; 0 THEN (( ISNULL(TotalPromotionalPrice,0))/ ISNULL(MultiBuyQuantity,0)) ELSE 0 END)</li>
                  </ul>
               </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyB-Column1-Body1">
                  <p>Multi - Promo High - Item</p>
               </td>
               <td class="TableStyle-standard-BodyA-Column2-Body1">
                  <p>Set the HighestPromotionPrice field at the Item level to the total promotional price divided by the multi buy quantity. Overrides are not configured for multi buy Promotion Strategies because it is not possible to accurately calculate individual product Promotion Price with overrides.</p>
                  <ul>
                     <li>Calculation Level – Item Level</li>
                     <li>Group Type – Buy Get Group</li>
                     <li>Calculation Field – HighestPromotionPrice</li>
                     <li>Formula – HighestPromotionPrice = (CASE WHEN  ISNULL(MultiBuyQuantity,0) &lt;&gt; 0 THEN (( ISNULL(TotalPromotionalPrice,0))/ ISNULL(MultiBuyQuantity,0)) ELSE 0 END)</li>
                  </ul>
               </td>
            </tr>
         </tbody>
      </table>
   </body>
</html>
