   <body>
      <h1>Multi buy percent off promotion strategy specific calculations</h1>
      <table class="TableStyle-standard"
             cellspacing="0"
             style="mc-table-style: url('../../Resources/TableStyles/standard.css');">
         <thead>
            <tr class="TableStyle-standard-Head-Header1">
               <th class="TableStyle-standard-HeadE-Column1-Header1">Calculation Name</th>
               <th class="TableStyle-standard-HeadD-Column2-Header1">Configuration</th>
            </tr>
         </thead>
         <tbody>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                  <p>Multi Percent Off - Filldown - Percent Off - Item</p>
               </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                  <p>Fill down the keyed percent off to all levels. To be used in an ItemMaster implementation.</p>
                  <ul>
                     <li>Method – Promotion_PriceCalculation_OverrideColumn_Filldown_ItemMaster</li>
                     <li>Calculation Level – Group Level</li>
                     <li>Group Type – Buy Get Group</li>
                     <li>Calculation Field – PercentDiscount</li>
                  </ul>
               </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                  <p>Multi Percent Off - Filldown - Percent Off - Variant</p>
               </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                  <p>Fill down the keyed percent off to all levels. To be used in a Variant implementation.</p>
                  <ul>
                     <li>Method – Promotion_PriceCalculation_OverrideColumn_Filldown_Variant</li>
                     <li>Calculation Level – Group Level</li>
                     <li>Group Type – Buy Get Group</li>
                     <li>Calculation Field – PercentDiscount</li>
                  </ul>
               </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                  <p>Multi - Filldown - Multi Buy Quantity - Item</p>
               </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                  <p>Fill down the keyed multi buy quantity to all levels. To be used in an ItemMaster implementation.</p>
                  <ul>
                     <li>Method – Promotion_PriceCalculation_OverrideColumn_Filldown_ItemMaster</li>
                     <li>Calculation Level – Group Level</li>
                     <li>Group Type – Buy Get Group</li>
                     <li>Calculation Field – MultiBuyQuantity</li>
                  </ul>
               </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                  <p>Multi - Filldown - Multi Buy Quantity - Variant</p>
               </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                  <p>Fill down the keyed multi buy quantity to all levels.  To be used in a Variant implementation.</p>
                  <ul>
                     <li>Method – Promotion_PriceCalculation_OverrideColumn_Filldown_Variant</li>
                     <li>Calculation Level – Group Level</li>
                     <li>Group Type – Buy Get Group</li>
                     <li>Calculation Field – MultiBuyQuantity</li>
                  </ul>
               </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                  <p>Multi Percent Off - Percent Off - Low - Item</p>
               </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                  <p>Set the LowestPercentDiscount field at the Item level to the keyed percent off.</p>
                  <ul>
                     <li>Calculation Level – Item Level</li>
                     <li>Group Type – Buy Get Group</li>
                     <li>Calculation Field – LowestPercentDiscount</li>
                     <li>Formula – LowestPercentDiscount=ISNULL(PercentDiscount,0)</li>
                  </ul>
               </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                  <p>Multi Percent Off - Percent Off - High - Item</p>
               </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                  <p>Set the HighestPercentDiscount field at the Item level to the keyed percent off.</p>
                  <ul>
                     <li>Calculation Level – Item Level</li>
                     <li>Group Type – Buy Get Group</li>
                     <li>Calculation Field – HighestPercentDiscount</li>
                     <li>Formula – HighestPercentDiscount=ISNULL(PercentDiscount,0)</li>
                  </ul>
               </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                  <p>Multi Percent Off - Percent Off - Low - Variant</p>
               </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                  <p>Set the Variant level LowestPercentDiscount field to the minimum Item level PercentDiscount. To be used in a Variant implementation.</p>
                  <ul>
                     <li>Calculation Level – Variant Level</li>
                     <li>Group Type – Buy Get Group</li>
                     <li>Calculation Field – LowestPercentDiscount</li>
                     <li>Aggregation Type – MIN</li>
                     <li>Formula – ISNULL(PercentDiscount,0)</li>
                  </ul>
               </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                  <p>Multi Percent Off - Percent Off - High - Variant</p>
               </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                  <p>Set the Variant level HighestPercentDiscount field to the maximum Item level PercentDiscount. To be used in a Variant implementation.</p>
                  <ul>
                     <li>Calculation Level – Variant Level</li>
                     <li>Group Type – Buy Get Group</li>
                     <li>Calculation Field – HighestPercentDiscount</li>
                     <li>Aggregation Type – MAX</li>
                     <li>Formula – ISNULL(PercentDiscount,0)</li>
                  </ul>
               </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                  <p>Multi Percent Off - Percent Off - Low - Group</p>
               </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                  <p>Set the Group level LowestPercentDiscount field to the minimum PercentDiscount of the products in the group, Item or Variant.</p>
                  <ul>
                     <li>Calculation Level – Group Level</li>
                     <li>Group Type – Buy Get Group</li>
                     <li>Calculation Field – LowestPercentDiscount</li>
                     <li>Aggregation Type – MIN</li>
                     <li>Formula – ISNULL(PercentDiscount,0)</li>
                  </ul>
               </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                  <p>Multi Percent Off - Percent Off - High - Group</p>
               </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                  <blockquote>
                     <p>Set the Group level HighestPercentDiscount field to the maximum PercentDiscount of the products in the group, Item or Variant.</p>
                     <ul>
                        <li>Calculation Level – Group Level</li>
                        <li>Group Type – Buy Get Group</li>
                        <li>Calculation Field – HighestPercentDiscount</li>
                        <li>Aggregation Type – MAX</li>
                        <li>Formula – ISNULL(PercentDiscount,0)</li>
                     </ul>
                  </blockquote>
               </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                  <p>Multi Percent Off - Percent Off - Low - Promo Aggr</p>
               </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                  <p>Set the Promotion Aggregate level LowestPercentDiscount field to the minimum PercentDiscount of the products (Item, Variant or groups) in the Promotion. For example, if the Promotion consists of Items and groups, the Promotion Aggregate value is set by comparing the minimum PercentDiscount at Item level for the Items, the minimum PercentDiscount at the Group level for all groups, then setting to the Promotion Aggregate LowestPercentDiscount to the minimum value of all.</p>
                  <ul>
                     <li>Calculation Level – Promotion Aggregate Level</li>
                     <li>Group Type – Buy Get Group</li>
                     <li>Calculation Field – LowestPercentDiscount</li>
                     <li>Aggregation Type – MIN</li>
                     <li>Formula – ISNULL(PercentDiscount,0)</li>
                  </ul>
               </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                  <p>Multi Percent Off - Percent Off - High - Promo Aggr</p>
               </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                  <p>Set the Promotion Aggregate level HighestPercentDiscount field to the maximum PercentDiscount of the products (Item, Variant or groups) in the Promotion. For example, if the Promotion consists of Variants and groups, the Promotion Aggregate value is set by comparing the maximum PercentDiscount at Variant level for the Variants, the maximum PercentDiscount at the Group level for all groups, then setting to the Promotion Aggregate HighestPercentDiscount to the maximum value of all.</p>
                  <ul>
                     <li>Calculation Level – Promotion Aggregate Level</li>
                     <li>Group Type – Buy Get Group</li>
                     <li>Calculation Field – HighestPercentDiscount</li>
                     <li>Aggregation Type – MAX</li>
                     <li>Formula – ISNULL(PercentDiscount,0)</li>
                  </ul>
               </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                  <p>Multi Percent Off - Promo Low - Item</p>
               </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                  <p>Set the LowestPromotionPrice field at the Item level to the lowest retail price minus the proportioned amount off. Overrides are not configured for multi buy Promotion Strategies because it is not possible to accurately calculate individual product Promotion Price with overrides.</p>
                  <ul>
                     <li>Calculation Level – Item Level</li>
                     <li>Group Type – Buy Get Group</li>
                     <li>Calculation Field – LowestPromotionPrice</li>
                     <li>Formula – LowestPromotionPrice = ISNULL(LowestRetailPrice,0) - (ISNULL(PercentDiscount_Override,PercentDiscount) * ISNULL(LowestRetailPrice,0))</li>
                  </ul>
               </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyB-Column1-Body1">
                  <p>Multi Percent Off - Promo High - Item</p>
               </td>
               <td class="TableStyle-standard-BodyA-Column2-Body1">
                  <p>Set the HighestPromotionPrice field at the Item level to the highest retail price minus the proportioned amount off. Overrides are not configured for multi buy Promotion Strategies because it is not possible to accurately calculate individual product Promotion Price with overrides.</p>
                  <ul>
                     <li>Calculation Level – Item Level</li>
                     <li>Group Type – Buy Get Group</li>
                     <li>Calculation Field – HighestPromotionPrice</li>
                     <li>Formula – HighestPromotionPrice = ISNULL(HighestRetailPrice,0) - (ISNULL(PercentDiscount_Override,PercentDiscount) * ISNULL(HighestRetailPrice,0))</li>
                  </ul>
               </td>
            </tr>
         </tbody>
      </table>
   </body>
</html>
