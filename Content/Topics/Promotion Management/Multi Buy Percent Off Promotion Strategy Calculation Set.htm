      <h1>Multi buy percent off promotion strategy calculation set</h1>
      <p>Fill down keyed total percent off and multi buy quantity from the Promotion level to all levels. At the Item level, set the LowestPercentDiscount and HighestPercentDiscount equal to the keyed percent off. Roll up these percent off fields from the Item level to the Promotion Aggregate level.</p>
      <p>Calculate and set the LowestPromotionPrice and HighestPromotionPrice at the Item level. Roll up LowestPromotionPrice and HighestPromotionPrice from the Item level to the Promotion Aggregate level.</p>
      <ol>
         <li>* Multi Percent Off - Filldown - Percent Off - Item</li>
         <li>** Multi Percent Off - Filldown - Percent Off - Variant</li>
         <li>* Multi - Filldown - Multi Buy Quantity - Item</li>
         <li>** Multi - Filldown - Multi Buy Quantity - Variant</li>
         <li>Multi Percent Off - Percent Off - Low - Item</li>
         <li>Multi Percent Off - Percent Off - High - Item</li>
         <li>Multi Percent Off - Percent Off - Low - Variant</li>
         <li>Multi Percent Off - Percent Off - High - Variant</li>
         <li>Multi Percent Off - Percent Off - Low - Group</li>
         <li>Multi Percent Off - Percent Off - High - Group</li>
         <li>Multi Percent Off - Percent Off - Low - Promo Aggr</li>
         <li>Multi Percent Off - Percent Off - High - Promo Aggr</li>
         <li>Multi Percent Off - Promo Low - Item</li>
         <li>Multi Percent Off - Promo High - Item</li>
         <li>** Standard - Promo Low - Variant</li>
         <li>** Standard - Promo High - Variant</li>
         <li>Standard - Promo Low - Group</li>
         <li>Standard - Promo High - Group</li>
         <li>Standard - Promo Low - Promo Aggr</li>
         <li>Standard - Promo High - Promo Aggr</li>
      </ol>
      <p>*Item fill down Calculation is only included in an Item Master implementation and can be omitted for a Variant implementation.</p>
      <p>**Variant Calculations are only included in a Variant implementation and can be omitted for an Item Master implementation.</p>
   </body>
