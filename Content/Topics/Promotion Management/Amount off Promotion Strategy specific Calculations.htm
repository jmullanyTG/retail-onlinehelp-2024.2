   <body>
      <h1>Amount off promotion strategy specific calculations</h1>
      <table class="TableStyle-standard"
             cellspacing="0"
             style="mc-table-style: url('../../Resources/TableStyles/standard.css');">
         <thead>
            <tr class="TableStyle-standard-Head-Header1">
               <th class="TableStyle-standard-HeadE-Column1-Header1">Calculation Name</th>
               <th class="TableStyle-standard-HeadD-Column2-Header1">Configuration</th>
            </tr>
         </thead>
         <tbody>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                  <p>Amount Off - Filldown - Item</p>
               </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                  <p>Fill down the keyed amount off to all levels. To be used in an ItemMaster implementation.</p>
                  <ul>
                     <li>Method – Promotion_PriceCalculation_OverrideColumn_Filldown_ItemMaster</li>
                     <li>Calculation Level – Group Level</li>
                     <li>Group Type – Buy Get Group</li>
                     <li>Calculation Field – DollarDiscount</li>
                  </ul>
               </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                  <p>Amount Off - Filldown - Variant</p>
               </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                  <p>Fill down the keyed amount off to all levels while checking for any amount off overrides and filling those down as needed. To be used in a Variant implementation.</p>
                  <ul>
                     <li>Method – Promotion_PriceCalculation_OverrideColumn_Filldown_Variant</li>
                     <li>Calculation Level – Group Level</li>
                     <li>Group Type – Buy Get Group</li>
                     <li>Calculation Field – DollarDiscount</li>
                  </ul>
               </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                  <p>Amount Off - Low - Item</p>
               </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                  <p>Set the LowestDollarDiscount field at the Item level to the amount off override if available, otherwise the keyed amount off.</p>
                  <ul>
                     <li>Calculation Level – Item Level</li>
                     <li>Group Type – Buy Get Group</li>
                     <li>Calculation Field – LowestDollarDiscount</li>
                     <li>Formula – LowestDollarDiscount = ISNULL(DollarDiscount_Override,DollarDiscount)</li>
                  </ul>
               </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                  <p>Amount Off - High - Item</p>
               </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                  <p>Set the HighestDollarDiscount field at the Item level to the amount off override if available, otherwise the keyed amount off.</p>
                  <ul>
                     <li>Calculation Level – Item Level</li>
                     <li>Group Type – Buy Get Group</li>
                     <li>Calculation Field – HighestDollarDiscount</li>
                     <li>Formula – HighestDollarDiscount = ISNULL(DollarDiscount_Override,DollarDiscount)</li>
                  </ul>
               </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                  <p>Amount Off - Low - Variant</p>
               </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                  <p>Set the Variant level LowestDollarDiscount field to the minimum Variant level DollarDiscount_Override, if available, or DollarDiscount. To be used in a Variant implementation.</p>
                  <ul>
                     <li>Calculation Level – Variant Level</li>
                     <li>Group Type – Buy Get Group</li>
                     <li>Calculation Field – LowestDollarDiscount</li>
                     <li>Aggregation Type – MIN</li>
                     <li>Formula – ISNULL(DollarDiscount_Override,DollarDiscount)</li>
                  </ul>
               </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                  <p>Amount Off - High - Variant</p>
               </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                  <p>Set the Variant level HighestDollarDiscount field to the maximum Variant level DollarDiscount_Override, if available, or DollarDiscount. To be used in a Variant implementation.</p>
                  <ul>
                     <li>Calculation Level – Variant Level</li>
                     <li>Group Type – Buy Get Group</li>
                     <li>Calculation Field – HighestDollarDiscount</li>
                     <li>Aggregation Type – MAX</li>
                     <li>Formula – ISNULL(DollarDiscount_Override,DollarDiscount)</li>
                  </ul>
               </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                  <p>Amount Off - Low - Group</p>
               </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                  <p>Set the Group level LowestDollarDiscount field to the minimum DollarDiscount_Override, if available, or DollarDiscount of the products in the group, Item or Variant.</p>
                  <ul>
                     <li>Calculation Level – Group Level</li>
                     <li>Group Type – Buy Get Group</li>
                     <li>Calculation Field – LowestDollarDiscount</li>
                     <li>Aggregation Type – MIN</li>
                     <li>Formula – ISNULL(DollarDiscount_Override,DollarDiscount)</li>
                  </ul>
               </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                  <p>Amount Off - High - Group</p>
               </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                  <p>Set the Group level HighestDollarDiscount field to the maximum DollarDiscount_Override, if available, or DollarDiscount of the products in the group, Item or Variant.</p>
                  <ul>
                     <li>Calculation Level – Group Level</li>
                     <li>Group Type – Buy Get Group</li>
                     <li>Calculation Field – HighestDollarDiscount</li>
                     <li>Aggregation Type – MAX</li>
                     <li>Formula – ISNULL(DollarDiscount_Override,DollarDiscount)</li>
                  </ul>
               </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                  <p>Amount Off - Low – Promo Aggr</p>
               </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                  <p>Set the Promotion Aggregate level LowestDollarDiscount field to the minimum DollarDiscount_Override, if available, or DollarDiscount of the products (Item, Variant or groups) in the Promotion. For example, if the Promotion consists of Items and groups, the Promotion Aggregate value is set by comparing the minimum DollarDiscount at Item level for the Items, the minimum DollarDiscount at the Group level for all groups, then setting to the Promotion Aggregate LowestDollarDiscount to the minimum value of all, taking overrides into account at every level.</p>
                  <ul>
                     <li>Calculation Level – Promotion Aggregate Level</li>
                     <li>Group Type – Buy Get Group</li>
                     <li>Calculation Field – LowestDollarDiscount</li>
                     <li>Aggregation Type – MIN</li>
                     <li>Formula – ISNULL(DollarDiscount_Override,DollarDiscount)</li>
                  </ul>
               </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                  <p>Amount Off - High - Promo Aggr</p>
               </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                  <p>Set the Promotion Aggregate level HighestDollarDiscount field to the maximum DollarDiscount_Override, if available, or DollarDiscount of the products (Item, Variant or groups) in the Promotion. For example, if the Promotion consists of Variants and groups, the Promotion Aggregate value is set by comparing the maximum DollarDiscount at Variant level for the Variants, the maximum DollarDiscount at the Group level for all groups, then setting to the Promotion Aggregate HighestDollarDiscount to the maximum value of all, taking overrides into account at every level.</p>
                  <ul>
                     <li>Calculation Level – Promotion Aggregate Level</li>
                     <li>Group Type – Buy Get Group</li>
                     <li>Calculation Field – HighestDollarDiscount</li>
                     <li>Aggregation Type – MAX</li>
                     <li>Formula – ISNULL(DollarDiscount_Override,DollarDiscount)</li>
                  </ul>
               </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyE-Column1-Body1">
                  <p>Amount Off - Promo Low - Item</p>
               </td>
               <td class="TableStyle-standard-BodyD-Column2-Body1">
                  <p>Set the LowestPromotionPrice field at the Item level to the lowest retail price minus the amount off (or override amount off, if entered).</p>
                  <ul>
                     <li>Calculation Level – Item Level</li>
                     <li>Group Type – Buy Get Group</li>
                     <li>Calculation Field – LowestPromotionPrice</li>
                     <li>Formula – LowestPromotionPrice = ISNULL(LowestRetailPrice,0) - ISNULL(DollarDiscount_Override,DollarDiscount)</li>
                  </ul>
               </td>
            </tr>
            <tr class="TableStyle-standard-Body-Body1">
               <td class="TableStyle-standard-BodyB-Column1-Body1">
                  <p>Amount Off - Promo High - Item</p>
               </td>
               <td class="TableStyle-standard-BodyA-Column2-Body1">
                  <p>Set the HighestPromotionPrice field at the Item level to the highest retail price minus the amount off (or override amount off, if entered).</p>
                  <ul>
                     <li>Calculation Level – Item Level</li>
                     <li>Group Type – Buy Get Group</li>
                     <li>Calculation Field – HighestPromotionPrice</li>
                     <li>Formula – HighestPromotionPrice = ISNULL(HighestRetailPrice,0) - ISNULL(DollarDiscount_Override,DollarDiscount)</li>
                  </ul>
               </td>
            </tr>
         </tbody>
      </table>
   </body>
</html>
