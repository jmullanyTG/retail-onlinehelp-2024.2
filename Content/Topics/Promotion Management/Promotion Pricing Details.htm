      <h1>Promotion pricing details defaults</h1>
      <p>The following table can be used to configure the standard promotion strategies.</p>
      <p class="BasicNote"> The promotion pricing details may vary from these defaults due to implementation requirements.</p>

                  <ul>
                     <li>HighestRetailPrice (Read Only)</li>
                     <li>LowestRetailPrice (Read Only)</li>
                     <li>HighestPromotionPrice (Read Only)</li>
                     <li>LowestPromotionPrice (Read Only)</li>
                  </ul>
               </td>
            </tr>

               </td>

                     <li>LowestPromotionPrice (Read Only)</li>
                     <li>HighestRetailPrice (Read Only)</li>
                     <li>LowestRetailPrice (Read Only)</li>

            </tr>
