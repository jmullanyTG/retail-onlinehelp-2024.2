        <h1>Config - Allow Editing Of Space</h1>
        <p>Provides access to edit a Space to determine who can place Promotions in Slots that are associated with the Space or its color.</p>
        <p>Without this right, the <span class="Emphasis">Edit</span> button does not display.</p>
        <p class="BasicNote">This User Right should only be granted to trusted Super Users.</p>
