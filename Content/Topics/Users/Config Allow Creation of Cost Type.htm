    <body>
        <h1>Config - Allow Creation Of Cost Type</h1>
        <p>Provides access to create a Cost Type that can then be associated with an Event Type. This allows costs to be tracked against the Event Budget. Without this right, the <span class="Emphasis">New</span> button does not display.</p>
        <p class="BasicNote">This User Right should only be granted to trusted Super Users</p>
        <p>
            <img src="../../Resources/Images/Users/Config Allow Creation of Cost Type.png" class="LargeImages" />
        </p>
    </body>
