      <h1>Creating and maintaining roles</h1>
      <p>Roles are created, maintained, cloned, and deleted using the <span class="Emphasis">Role Information</span> window.</p>
      <p>
         <img src="../../Resources/Images/Users/Role Information window.png"
              class="LargeImages"/>
      </p>
      <h2>Creating Roles</h2>
      <p>To create a Role:</p>
      <ol>
         <li>Enter a role name and optional role description in the <span class="Emphasis">Role Details</span> tab.</li>
         <li>Add the role memberships in the <span class="Emphasis">Memberships</span> tab.</li>
         <li>Add the appropriate rights in the <span class="Emphasis">Rights</span> tab.</li>
         <li>Click <span class="Emphasis">Ok</span>.</li>
      </ol>
      <h2>Cloning Roles</h2>
      <p>To clone a Role:</p>
      <ol>
         <li>Select a Role in the right pane to be cloned.</li>
         <li>Click <span class="Emphasis">Clone Role</span>.</li>
         <li>Optionally, add a role description.</li>
         <li>Update memberships and rights as required.</li>
         <li>Click <span class="Emphasis">Ok</span>.</li>
      </ol>
      <h2>Modifying Roles</h2>
      <ul>
         <li>
            <p>Click <span class="Emphasis">Modify</span> to open the <span class="Emphasis">Role Information</span> window. </p>
            <p class="BasicNote">Modification of a role is a similar workflow to role creation. </p>
         </li>
      </ul>
      <h2>Deleting Roles</h2>
      <p>To delete a Role:</p>
      <ol>
         <li>Select the Role in the right pane.</li>
         <li>Click <span class="Emphasis">Delete</span>.</li>
         <li>Click <span class="Emphasis">Yes</span> in the confirmation dialog.</li>
      </ol>
   </body>
