    <body>
        <h1>Config - Allow Deleting Of Item Display Format</h1>
        <p>Provides access to delete an Item Display Format assuming it has not been associated with a Slot Set Template.</p>
        <p>Without this right, the <span class="Emphasis">Delete</span> button does not display.</p>
        <p class="BasicNote">This User Right should only be granted to trusted Super Users</p>
        <p>
            <img src="../../Resources/Images/Users/Config Allow Deleting Of Item Display Format.png" class="LargeImages" />
        </p>
    </body>
</html>
