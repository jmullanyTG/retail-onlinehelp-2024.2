    <body>
        <h1>Creating a schedule set</h1>
        <p>Schedule sets must be created before schedules are added.</p>
        <h2>To create a  schedule set</h2>
        <ol>
            <li>
                <p>From the Maintenance tab, click <span class="Emphasis">Schedules</span>. </p>
                <p>The <span class="Emphasis">Schedule Set</span> screen displays.</p>
            </li>
            <li>
                <p>Click <span class="Emphasis">New</span>.</p>
                <p> 
           A new schedule row is added to the schedule list.</p>
                <p>
                    <img src="../../Resources/Images/Schedules/New Schedule.png" class="LargeImages" />
                </p>
            </li>
            <li>Click <span class="Emphasis">Save</span>.</li>
        </ol>
    </body>
</html>
