   <body>
      <h1>Profiles applied to inventory</h1>
      <p>Any profile applied to an inventory generates a value in <span class="Emphasis">tbl_Forecast</span> for the specified buckets. If a profile value is in the ForecastQty column, then the <span class="Emphasis">ManualForecastFlag</span> will be set to <span class="Emphasis">7</span>.</p>
   </body>
</html>
