        <h1>Changing the profile set item group types</h1>
        <p>Selecting the <span class="Emphasis">Filter</span> button for a specific profile set displays the <span class="Emphasis">Filter Profile Set Items</span> dialog. Click the dropdown arrow in the <span class="Emphasis">Group Types</span> field to change the profile set item group types.</p>
