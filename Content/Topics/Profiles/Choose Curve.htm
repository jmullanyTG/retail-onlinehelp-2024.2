        <h1>Choosing curves</h1>
        <p>Use the <span class="Emphasis">Profile Set Items</span> grid to select curves.</p>
        <ol>
            <li>
                <p>In the <span class="Emphasis">Curve Name</span> field, select <span class="Emphasis">Choose Curve</span>. </p>
                <p>The <span class="Emphasis">Curve Manager</span> screen displays.</p>
            </li>
            <li>
                <p>Select the curve for the item.</p>
                <p>
                    <img src="../../Resources/Images/Profiles/Choose Curve.png" class="LargeImages" />
                </p>
            </li>
            <li>Click <span class="Emphasis">Ok</span>.</li>
        </ol>
